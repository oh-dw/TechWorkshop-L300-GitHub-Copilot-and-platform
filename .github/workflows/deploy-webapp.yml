name: Build and Deploy Container Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  ACR_NAME: ${{ vars.ACR_NAME }}
  WEBAPP_NAME: ${{ vars.WEBAPP_NAME }}
  IMAGE_NAME: zavastore

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Container Image
        run: |
          az acr login --name "$ACR_NAME"
          ACR_LOGIN_SERVER="${ACR_NAME}.azurecr.io"
          IMAGE_TAG="${GITHUB_SHA}"
          docker build -t "${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}" ./src
          docker push "${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "IMAGE_FULL=${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images: ${{ env.IMAGE_FULL }}
